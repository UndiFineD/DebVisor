name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - 'scripts/fix_markdown_lint.py'
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - 'scripts/fix_markdown_lint.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run markdown lint (check mode)
        run: |
          python scripts/fix_markdown_lint.py --check $(git ls-files "*.md")

      - name: Notify on failure
        if: failure()
        uses: ./.github/workflows/_notify.yml
        with:
          workflow_name: 'Markdown Lint'
          status: 'failure'
          details: 'Markdown lint failed. See job logs for offending files.'
          issue_label: 'lint'
