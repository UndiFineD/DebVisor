name: Markdown Lint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.md'
      - 'scripts/fix_markdown_lint.py'
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - 'scripts/fix_markdown_lint.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run markdown lint (check mode)
        run: |
          set -e
          files=$(git ls-files "*.md")
          python scripts/fix_markdown_lint.py --check $files 2>&1 | tee mdlint.log

      - name: Upload lint log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: markdown-lint-log
          path: mdlint.log

  notify:
    needs: lint
    if: failure()
    uses: ./.github/workflows/_notify.yml
    with:
      workflow_name: 'Markdown Lint'
      status: 'failure'
      details: 'Markdown lint failed. See job logs for offending files.'
      issue_label: 'lint'
