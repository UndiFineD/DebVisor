name: Grafana Dashboard API Tests
on:
  pull_request:
    paths:
    - monitoring/grafana/dashboards/*.json
  workflow_dispatch: null
defaults:
  run:
    shell: bash
jobs:
  staging:
    runs-on: self-hosted
    permissions:
      contents: read
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        grafana_version:
        - 10.4.0
        - latest
    services:
      grafana:
        image: grafana/grafana:${{ matrix.grafana_version }}
        ports:
        - 3000:3000
        options: --health-cmd="curl -sf http://localhost:3000/api/health || exit 1"
          --health-interval=10s --health-timeout=5s --health-retries=15
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Grafana dashboard smoke test
      uses: ./.github/actions/grafana-test
      env:
        GF_SECURITY_ADMIN_PASSWORD: admin
    - name: Step summary for Grafana smoke test
      if: always()
      run: 'echo "### Grafana Smoke Test" >> "$GITHUB_STEP_SUMMARY"

        echo "- Version: ${{ matrix.grafana_version }}" >> "$GITHUB_STEP_SUMMARY"

        echo "- Service health: checked via Docker healthcheck" >> "$GITHUB_STEP_SUMMARY"

        echo "- Dashboards upload & search validated via composite action" >> "$GITHUB_STEP_SUMMARY"

        '
    - name: Upload composite action logs
      if: failure()
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
      with:
        name: grafana-smoke-logs
        path: '**/*.log'