name: Ansible syntax check

on:
  pull_request:
    paths:
      - 'ansible/**'

defaults:
  run:
    shell: bash

jobs:
  ansible-syntax:
    runs-on: self-hosted
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py312-ansible
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          pip install ansible-lint yamllint

      - name: Run Ansible syntax check
        run: |
          ansible-playbook --syntax-check ansible/rotate-tsig-ha.yml ansible/playbooks/*.yml
      - name: Run ansible-lint and yamllint
        run: |
          ansible-lint ansible
          yamllint ansible
