name: Release Please

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pull-requests: write
  actions: write
  # If "Resource not accessible by integration" error persists:
  # 1. Create fine-grained PAT with repository permissions: Contents: Read & Write, Pull requests: Read & Write, Releases: Read & Write
  # 2. Store as RELEASE_PLEASE_TOKEN secret
  # 3. Use ${{ secrets.RELEASE_PLEASE_TOKEN }} for release-please

jobs:
  release-please:
    runs-on: self-hosted
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Uses fine-grained PAT if provided; ensure secret exists in repo settings
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || github.token }}
