name: Security & Dependency Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install safety
      run: pip install safety
    
    - name: Check dependencies with safety
      run: |
        if [ -f requirements.txt ]; then
          safety check -r requirements.txt --exit-zero || true
        fi

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        pip install bandit semgrep
    
    - name: Security check with bandit
      run: |
        bandit -r opt/ usr/ -f json -o bandit-report.json --exit-zero || true
    
    - name: SAST with semgrep
      run: |
        semgrep --config=p/security-audit --json -o semgrep-report.json . || true
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          semgrep-report.json
        retention-days: 30

  container-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-transport-https gnupg lsb-release
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y trivy
    
    - name: Scan Dockerfile
      run: |
        if [ -f Dockerfile ]; then
          trivy image --exit-code 0 -f sarif -o trivy-results.sarif . || true
        fi

  license-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install license-checker
      run: pip install pip-licenses
    
    - name: Check licenses
      run: |
        pip-licenses --format=csv --with-urls > licenses.csv
        echo "License summary:"
        pip-licenses --format=markdown

  sbom-generation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install cyclonedx-bom
      run: pip install cyclonedx-bom
    
    - name: Generate SBOM
      run: |
        if [ -f requirements.txt ]; then
          cyclonedx-bom -r -o sbom.xml
        fi
    
    - name: Upload SBOM
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.xml
        retention-days: 30
