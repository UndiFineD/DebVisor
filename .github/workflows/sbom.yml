name: SBOM Generation

on:
  push:
    branches: [ main, develop ]
  release:
    types: [created]


defaults:
  run:
    shell: bash

jobs:
  cyclonedx:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install CycloneDX
        run: python -m pip install --upgrade pip && python -m pip install cyclonedx-bom
      - name: Generate SBOM
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install cyclonedx-bom
            cyclonedx-py requirements requirements.txt -o sbom.xml
          else
            echo "No requirements.txt found; skipping SBOM generation"
          fi
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.xml
          retention-days: 30
