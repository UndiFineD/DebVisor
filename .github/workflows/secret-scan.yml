name: Secret Scanning

on:
  push:
    branches: [ main, develop, 'feat/**', 'chore/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

defaults:
  run:
    shell: bash

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

jobs:
  trufflehog:
    name: TruffleHog Scan
    runs-on: self-hosted
    outputs:
      found_count: ${{ steps.verdict.outputs.found_count }}
      tool_conclusion: ${{ steps.capture-status.outputs.step_conclusion }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        id: trufflehog
        continue-on-error: true
      - name: Run TruffleHog
        id: trufflehog
        continue-on-error: true
        uses: trufflesecurity/trufflehog@83235ddfbb0e35959a0a51e32628a819bccd5124 # main        with:
          path: .
          extra_args: --only-verified

      - name: Capture TruffleHog status
        if: always()
        id: capture-status
        run: |
          echo "step_outcome=${{ steps.trufflehog.outcome }}" >> $GITHUB_OUTPUT || true
          echo "step_conclusion=${{ steps.trufflehog.conclusion }}" >> $GITHUB_OUTPUT || true
          echo "Recorded TruffleHog outcome='${{ steps.trufflehog.outcome }}' conclusion='${{ steps.trufflehog.conclusion }}'"

      - name: Check SARIF exists
        if: always()
        id: check-sarif
        run: |
          if [ -f trufflehog.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF
        if: always() && steps.check-sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trufflehog.sarif

      - name: Derive secret count
        if: always()
        id: verdict
        run: |
          if [ -f trufflehog.sarif ]; then
            # Count ruleId occurrences as an approximation of findings.
            count=$(grep -c '"ruleId":' trufflehog.sarif || true)
          else
            count=0
          fi
          echo "found_count=$count" >> $GITHUB_OUTPUT
          echo "Detected secrets (approx): $count"
          # Never fail here; summary job decides.

  summary:
    name: Secret Scan Summary
    runs-on: self-hosted
    needs: [ trufflehog ]
    if: always()
    permissions:
      issues: write
    steps:
      - name: Summary
        run: |
          job_result="${{ needs.trufflehog.result }}"
          tool_conclusion="${{ needs.trufflehog.outputs.tool_conclusion }}"
          count="${{ needs.trufflehog.outputs.found_count }}"
          echo "TruffleHog job-level result: $job_result"
          echo "Captured tool_conclusion: $tool_conclusion"
          echo "Approx secret count: $count"

          # Normalize count to integer
          if ! echo "$count" | grep -Eq '^[0-9]+$'; then
            echo "Non-numeric count ('$count') -> treating as 0"
            count=0
          fi

          # If upstream job failed but count is 0, treat as soft warning (action error, not findings)
          if [ "$job_result" = "failure" ] && [ "$count" -eq 0 ]; then
            echo "::warning::TruffleHog action encountered errors but no secrets detected; treating as soft pass"
            exit 0
          fi

          # Hard fail only if findings detected
          if [ "$count" -gt 0 ]; then
            echo "::error::Failing workflow due to $count detected secrets"
            echo "secret_count=$count" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "::notice::No secrets detected; workflow succeeds."
          exit 0

  notify:
    needs: [summary, trufflehog]
    if: needs.summary.result == 'failure'
    uses: ./.github/workflows/notifications.yml
    with:
      workflow_name: 'Secret Scanning'
      status: 'failure'
      issue_label: 'secrets-detected'
      details: |
        Detected secrets (approx): ${{ needs.trufflehog.outputs.found_count }}
        Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        Branch: ${{ github.ref }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}