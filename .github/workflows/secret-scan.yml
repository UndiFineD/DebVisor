name: Secret Scanning

on:
  push:
    branches: [ main, develop, 'feat/**', 'chore/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

permissions:
  contents: read
  security-events: write

jobs:
  trufflehog:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    outputs:
      found_count: ${{ steps.verdict.outputs.found_count }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        id: trufflehog
        continue-on-error: true
        # NOTE: Using @main to avoid version resolution issues; recommend pinning to a specific tag or commit SHA
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: --only-verified

      - name: Check SARIF exists
        if: always()
        id: check-sarif
        run: |
          if [ -f trufflehog.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF
        if: always() && steps.check-sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trufflehog.sarif

      - name: Derive secret count
        if: always()
        id: verdict
        run: |
          if [ -f trufflehog.sarif ]; then
            # Count ruleId occurrences as an approximation of findings.
            count=$(grep -c '"ruleId":' trufflehog.sarif || true)
          else
            count=0
          fi
          echo "found_count=$count" >> $GITHUB_OUTPUT
          echo "Detected secrets (approx): $count"

  summary:
    name: Secret Scan Summary
    runs-on: ubuntu-latest
    needs: [ trufflehog ]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "TruffleHog step conclusion: ${{ needs.trufflehog.result }}"
          count="${{ needs.trufflehog.outputs.found_count }}"
          echo "Secrets found (approx): $count"
          if [ "$count" != "" ] && [ "$count" -gt 0 ]; then
            echo "Failing workflow due to $count detected secrets" >&2
            exit 1
          else
            echo "No secrets detected."
          fi