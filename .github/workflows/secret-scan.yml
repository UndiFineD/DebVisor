name: Secret Scanning

on:
  push:
    branches: [ main, develop, 'feat/**', 'chore/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

permissions:
  contents: read
  security-events: write

jobs:
  trufflehog:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          extra_args: --sarif --only-verified --fail --max-issues=1000

      - name: Upload SARIF
        if: always() && hashFiles('trufflehog.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog.sarif

  summary:
    name: Secret Scan Summary
    runs-on: ubuntu-latest
    needs: [ trufflehog ]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "Secret scan result: ${{ needs.trufflehog.result }}"