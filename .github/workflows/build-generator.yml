name: Build Synthetic Metrics Generator

on:
  push:
    paths:
      - "monitoring/fixtures/generator/**"
      - "monitoring/fixtures/edge-lab-deployment.yaml"
  pull_request:
    paths:
      - "monitoring/fixtures/generator/**"
      - "monitoring/fixtures/edge-lab-deployment.yaml"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  docker-build:
    runs-on: self-hosted
    permissions:
      contents: read
    timeout-minutes: 45
    steps:
      - name: Platform guard
        id: platform
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            echo "run_linux=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_linux=false" >> "$GITHUB_OUTPUT"
            echo "::notice title=Skipped::Synthetic metrics generator build requires Linux (Docker buildx multi-arch)."
          fi
      - name: Checkout
        if: steps.platform.outputs.run_linux == 'true'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up QEMU (multi-arch)
        if: steps.platform.outputs.run_linux == 'true'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - name: Set up Docker Buildx
        if: steps.platform.outputs.run_linux == 'true'
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          driver-opts: image=moby/buildkit:latest
      - name: Build (no push)
        if: steps.platform.outputs.run_linux == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./monitoring/fixtures/generator
          push: false
          tags: debvisor/synthetic-metrics:local
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
