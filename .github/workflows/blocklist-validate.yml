name: Blocklist Validation (Windows)
on:
  pull_request:
    paths:
    - etc/debvisor/blocklist-example.txt
    - etc/debvisor/blocklist-whitelist-example.txt
    - etc/debvisor/validate-blocklists.sh
    - .github/workflows/blocklist-validate.yml
defaults:
  run:
    shell: bash
jobs:
  validate-blocklists-windows:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Ensure Bash available
      shell: bash
      run: '# GitHub Windows runners have Git Bash; validate presence

        git --version

        Get-Command bash | Out-String

        '
    - name: Run validator (Windows-friendly)
      shell: bash
      run: 'set -euo pipefail

        chmod +x etc/debvisor/validate-blocklists.sh

        ./etc/debvisor/validate-blocklists.sh --check-overlaps --verbose

        '
    - name: Upload validator log (artifact)
      if: always()
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
      with:
        name: validator-log
        path: 'etc/debvisor/blocklist-example.txt

          etc/debvisor/blocklist-whitelist-example.txt

          '
  validate-blocklists-linux:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Setup Python (ensure python3 available)
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
      with:
        python-version: 3.x
    - name: Run validator
      shell: bash
      run: 'set -euo pipefail

        chmod +x etc/debvisor/validate-blocklists.sh

        ./etc/debvisor/validate-blocklists.sh --check-overlaps --verbose

        '
    - name: Upload validator log (artifact)
      if: always()
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
      with:
        name: validator-log-linux
        path: 'etc/debvisor/blocklist-example.txt

          etc/debvisor/blocklist-whitelist-example.txt

          '