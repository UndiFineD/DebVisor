name: Unit Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install -r requirements.txt 2>/dev/null || true

    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Format check with black
      run: |
        pip install black
        black --check . --line-length=120 2>/dev/null || true

    - name: Run unit tests
      run: |
        pytest tests/test_phase6_dns.py -v --tb=short -n auto --reruns 2 --reruns-delay 1
        pytest tests/test_phase6_cloudinit.py -v --tb=short -n auto --reruns 2 --reruns-delay 1

    - name: Generate coverage report
      if: matrix.python-version == '3.11'
      run: |
        pytest tests/ \
          --cov=opt \
          --cov=usr \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=90 \
          -n auto \
          --reruns 2 \
          --reruns-delay 1 \
          -v

    - name: Enforce coverage gate (90%)
      if: matrix.python-version == '3.11'
      run: |
        coverage report --fail-under=90

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage reports
      if: always() && matrix.python-version == '3.11'
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

  code-quality:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest bandit

    - name: Run pylint
      run: |
        pylint opt/ usr/ --exit-zero || true

    - name: Security check with bandit
      run: |
        bandit -r opt/ usr/ --exit-zero || true

  mutation-testing:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mutmut pytest pytest-cov
        pip install -r requirements.txt 2>/dev/null || true

    - name: Run mutation testing
      run: |
        mutmut run --paths-to-mutate=opt/services --runner="pytest -x tests/" || true

    - name: Generate mutation report
      if: always()
      run: |
        mutmut show || true
        mutmut results || true
        mutmut junitxml > mutation-results.xml || true

    - name: Upload mutation report
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: mutation-test-results
        path: mutation-results.xml
        retention-days: 30

  health-dashboard:
    runs-on: self-hosted
    needs: [test, code-quality, mutation-testing]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v6.0.0
        with:
          name: coverage-report-3.11
        continue-on-error: true

      - name: Generate dashboard comment
        uses: actions/github-script@v8
        with:
          script: |
            const testStatus = '${{ needs.test.result }}';
            const qualityStatus = '${{ needs.code-quality.result }}';
            const mutationStatus = '${{ needs.mutation-testing.result }}';

            const statusIcon = (status) => {
              if (status === 'success') return '?';
              if (status === 'failure') return '?';
              return '[warn]?';
            };

            const comment = `## [U+1F3E5] CI Health Dashboard

            | Check | Status | Result |
            |-------|--------|--------|
            | Unit Tests | ${statusIcon(testStatus)} | ${testStatus.toUpperCase()} |
            | Code Quality | ${statusIcon(qualityStatus)} | ${qualityStatus.toUpperCase()} |
            | Mutation Testing | ${statusIcon(mutationStatus)} | ${mutationStatus.toUpperCase()} |

            **Coverage Gate:** 85% minimum required

            ---
            *Updated: ${new Date().toUTCString()}*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('CI Health Dashboard')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  notify:
    needs: [test, code-quality, mutation-testing, health-dashboard]
    if: needs.test.result == 'failure' || needs.code-quality.result == 'failure' || needs.mutation-testing.result == 'failure'
    uses: ./.github/workflows/notifications.yml
    with:
      workflow_name: 'Unit Tests & Coverage'
      status: 'failure'
      issue_label: 'ci-failure'
      details: |
        Failed jobs:
        - Test: ${{ needs.test.result }}
        - Code Quality: ${{ needs.code-quality.result }}
        - Mutation Testing: ${{ needs.mutation-testing.result }}
        Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
