name: Unit Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov pytest-mock requests-mock
        pip install -r requirements.txt 2>/dev/null || true
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        pip install black
        black --check . --line-length=120 2>/dev/null || true
    
    - name: Run unit tests
      run: |
        pytest tests/test_phase6_dns.py -v --tb=short
        pytest tests/test_phase6_cloudinit.py -v --tb=short
    
    - name: Generate coverage report
      run: |
        pytest tests/ \
          --cov=opt \
          --cov=usr \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive coverage reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest bandit
    
    - name: Run pylint
      run: |
        pylint opt/ usr/ --exit-zero || true
    
    - name: Security check with bandit
      run: |
        bandit -r opt/ usr/ --exit-zero || true

  notify:
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: always()
    
    steps:
    - name: Test result summary
      run: |
        echo "Test Status: ${{ needs.test.result }}"
        echo "Code Quality Status: ${{ needs.code-quality.result }}"
