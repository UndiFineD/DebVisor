name: license-header-check

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  license-header:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Run license header check (opt)
        run: python scripts/license_header_check.py --root opt --extensions .py
      - name: Run license header check (scripts)
        run: python scripts/license_header_check.py --root scripts --extensions .py
