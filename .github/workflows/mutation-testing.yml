name: Mutation Testing

on:
  schedule:
    - cron: '0 4 * * 0' # Run weekly on Sunday at 4 AM
  workflow_dispatch:

jobs:
  mutation-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -r requirements.txt

      - name: Run Mutmut
        run: |
          # Run mutation testing on the 'opt' directory (core logic)
          # Limiting to a reasonable number of mutations for CI demo purposes
          # In a real NASA scenario, this would run exhaustively
          mutmut run --paths-to-mutate=opt/ --tests-dir=tests/ --use-coverage || true

      - name: Generate Report
        run: |
          mutmut junitxml > mutation-report.xml
          mutmut html

      - name: Upload Mutation Report
        uses: actions/upload-artifact@v5
        with:
          name: mutation-report
          path: |
            mutation-report.xml
            html/
