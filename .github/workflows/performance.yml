name: Performance Benchmarks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark
          pip install -r requirements.txt 2>/dev/null || true
      
      - name: Run benchmarks
        run: |
          pytest tests/benchmarks/ \
            --benchmark-only \
            --benchmark-json=benchmark-results.json \
            --benchmark-compare=main \
            --benchmark-compare-fail=mean:10% \
            || true

      - name: Check benchmark results
        id: check-bench
        run: |
          if [ -f benchmark-results.json ] && [ -s benchmark-results.json ]; then
            python -c "import json,sys; json.load(open('benchmark-results.json')); print('OK')" >/dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "has_results=true" >> $GITHUB_OUTPUT
            else
              echo "has_results=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_results=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Store benchmark result
        if: github.ref == 'refs/heads/main' && steps.check-bench.outputs.has_results == 'true'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '110%'
          comment-on-alert: true
          fail-on-alert: false
      
      - name: Compare with baseline
        if: github.event_name == 'pull_request' && steps.check-bench.outputs.has_results == 'true'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '110%'
          comment-on-alert: true
          fail-on-alert: false
      
      - name: Upload benchmark results
        if: always() && steps.check-bench.outputs.has_results == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 90
