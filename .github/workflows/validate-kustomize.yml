name: Validate Kustomize Overlays (redirect)

on:
  push:
    paths:
      - "monitoring/fixtures/kustomize/**"
      - "monitoring/fixtures/edge-lab*.yaml"
  pull_request:
    paths:
      - "monitoring/fixtures/kustomize/**"
      - "monitoring/fixtures/edge-lab*.yaml"
  workflow_dispatch:


defaults:
  run:
    shell: pwsh

jobs:
  call-combined:
    uses: ./.github/workflows/validate-configs.yml
    with:
      paths: "monitoring/fixtures/kustomize/**"
    secrets: inherit
