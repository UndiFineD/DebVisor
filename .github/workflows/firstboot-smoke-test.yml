name: First-boot smoke test

on:
  pull_request:
    paths:
      - 'build/**'
      - 'config/includes.chroot/**'

jobs:
  firstboot-test:
    runs-on: self-hosted
    permissions:
      contents: read
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make test-firstboot.sh executable
        run: chmod +x build/test-firstboot.sh

      - name: Lint test-firstboot.sh with shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          check_together: 'yes'
          scandir: './build'

      - name: Run first-boot dry run
        run: |
          ./build/test-firstboot.sh --dry-run
