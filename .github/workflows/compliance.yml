name: Compliance & Static Analysis
on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: 'pip install -r requirements-test.txt

        pip install -r requirements.txt

        '
    - name: Run MyPy (Strict Type Checking)
      run: 'mypy opt/ --config-file mypy.ini

        '
  copyright-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Check for Copyright Headers
      run: "# Simple script to check for copyright headers in Python files\nmissing_headers=0\n\
        for file in $(find opt/ -name \"*.py\"); do\n  if ! grep -q \"Copyright\"\
        \ \"$file\"; then\n    echo \"Missing copyright header in $file\"\n    missing_headers=$((missing_headers\
        \ + 1))\n  fi\ndone\n\nif [ $missing_headers -gt 0 ]; then\n  echo \"Found\
        \ $missing_headers files missing copyright headers.\"\n  # Fail if strict\
        \ compliance is required\n  # exit 1 \n  echo \"::warning::Copyright headers\
        \ missing in some files.\"\nelse\n  echo \"All files have copyright headers.\"\
        \nfi\n"
'on':
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
