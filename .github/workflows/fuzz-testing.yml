name: Fuzz Testing (Hypothesis)
on:
  schedule:
  - cron: 0 3 * * *
  workflow_dispatch: null
jobs:
  fuzz-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: 'pip install -r requirements-test.txt

        pip install -r requirements.txt

        '
    - name: Run Hypothesis Fuzzing
      env:
        HYPOTHESIS_PROFILE: ci
      run: '# Run pytest with hypothesis profile ''ci'' (which should be configured
        to run many examples)

        # If no profile exists, we pass arguments to increase examples

        pytest tests/ --hypothesis-show-statistics --hypothesis-seed=$RANDOM

        '
'on':
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
