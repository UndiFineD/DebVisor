name: Lint & Code Quality
on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
defaults:
  run:
    shell: bash
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
      with:
        python-version: '3.10'
    - name: Install linting tools
      run: 'python -m pip install --upgrade pip

        pip install flake8 black isort pylint mypy

        pip install flake8-sarif sarif-tools

        '
    - name: Check imports with isort
      run: 'isort --check-only --diff . || true

        '
    - name: Format check with black
      run: 'black --check . --line-length=120 --diff || true

        '
    - name: Lint with flake8
      run: 'flake8 . --count --statistics --max-line-length=120 --format=default ||
        true

        flake8 . --format=sarif --output-file=flake8-results.sarif --max-line-length=120
        --exit-zero || true

        '
    - name: Type check with mypy
      run: 'mypy opt/ --ignore-missing-imports --exit-zero || true

        '
    - name: Lint Python files
      run: 'pylint opt/ usr/ --exit-zero --disable=all --enable=E,F || true

        pylint opt/ usr/ --exit-zero --output-format=json > pylint-results.json ||
        true

        '
    - name: Convert pylint to SARIF
      run: 'python scripts/pylint_to_sarif.py pylint-results.json pylint-results.sarif
        || true

        '
    - name: Upload flake8 SARIF
      if: always()
      uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412
      with:
        sarif_file: flake8-results.sarif
        category: flake8
      continue-on-error: true
    - name: Upload pylint SARIF
      if: always()
      uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412
      with:
        sarif_file: pylint-results.sarif
        category: pylint
      continue-on-error: true
  shell-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Install shellcheck (portable)
      run: "if command -v shellcheck &>/dev/null; then\n  echo \"shellcheck already\
        \ installed\"\n  exit 0\nfi\nmkdir -p tools\nif [ \"$RUNNER_OS\" = \"Windows\"\
        \ ]; then\n  curl -sSL https://github.com/koalaman/shellcheck/releases/download/v0.9.0/shellcheck-v0.9.0.windows.x86_64.zip\
        \ -o sc.zip\n  unzip -q sc.zip -d tools\n  if [ -f tools/shellcheck-v0.9.0/shellcheck.exe\
        \ ]; then\n    mv tools/shellcheck-v0.9.0/shellcheck.exe tools/\n  fi\n  rm\
        \ -rf tools/shellcheck-v0.9.0\n  rm sc.zip\nelse\n  sudo apt-get update &&\
        \ sudo apt-get install -y shellcheck\nfi\necho \"$(pwd)/tools\" >> \"$GITHUB_PATH\"\
        \n"
    - name: Lint shell scripts
      run: 'find usr/local/bin -name "*.sh" -type f -exec shellcheck -x {} +

        '
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Install markdownlint
      run: npm install -g markdownlint-cli
    - name: Lint markdown files
      run: 'find . -name "*.md" -type f | xargs markdownlint || true

        '
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
      with:
        python-version: '3.10'
    - name: Install yamllint
      run: pip install yamllint
    - name: Lint YAML files
      run: 'yamllint -d relaxed . || true

        '
'on':
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
