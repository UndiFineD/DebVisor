name: Lint & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint mypy
    
    - name: Check imports with isort
      run: |
        isort --check-only --diff . || true
    
    - name: Format check with black
      run: |
        black --check . --line-length=120 --diff || true
    
    - name: Lint with flake8
      run: |
        flake8 . --count --statistics --max-line-length=120 || true
    
    - name: Type check with mypy
      run: |
        mypy opt/ --ignore-missing-imports --exit-zero || true
    
    - name: Lint Python files
      run: |
        pylint opt/ usr/ --exit-zero --disable=all --enable=E,F || true

  shell-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install shellcheck
      run: sudo apt-get install -y shellcheck
    
    - name: Lint shell scripts
      run: |
        find usr/local/bin -name "*.sh" -type f | xargs shellcheck -x || true

  markdown-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install markdownlint
      run: sudo apt-get install -y ruby-dev && gem install markdownlint-cli
    
    - name: Lint markdown files
      run: |
        find . -name "*.md" -type f | xargs markdownlint || true

  yaml-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install yamllint
      run: pip install yamllint
    
    - name: Lint YAML files
      run: |
        yamllint -d relaxed . || true
