name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'
  push:
    branches: [ main, master ]
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'

defaults:
  run:
    shell: bash

jobs:
  markdownlint:
    runs-on: self-hosted
    concurrency:
      group: markdownlint-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: |
            **/*.md

      - name: Set up Python
        if: failure()
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run fix_markdown_lint.py on failures
        if: failure()
        run: |
          python fix_markdown_lint.py improvements.md || echo "Fixer ran with issues"

      - name: Upload markdownlint report
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: markdownlint-logs
          path: '**/*.md'
