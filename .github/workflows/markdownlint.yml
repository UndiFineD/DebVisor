name: Markdown Lint (Python)
on:
  pull_request:
    branches:
    - main
    paths:
    - '**/*.md'
    - .github/workflows/markdownlint.yml
  push:
    branches:
    - main
    paths:
    - '**/*.md'
    - .github/workflows/markdownlint.yml
jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install PyMarkdown
      run: 'python -m pip install --upgrade pip

        pip install PyMarkdown

        '
    - name: Run PyMarkdown scan
      run: 'pymarkdown --version

        # Scan all Markdown files; exclude common virtual env and node folders

        pymarkdown scan --config "pymarkdown.json" . || true

        '
'on':
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
