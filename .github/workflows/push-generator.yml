name: Build and Push Synthetic Metrics Generator

on:
  push:
    branches: [ main ]
    paths:
      - "monitoring/fixtures/generator/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    concurrency:
      group: push-generator-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
        with:
          driver-opts: image=moby/buildkit:latest
      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./monitoring/fixtures/generator
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/synthetic-metrics:latest
            ghcr.io/${{ github.repository_owner }}/synthetic-metrics:${{ github.sha }}
