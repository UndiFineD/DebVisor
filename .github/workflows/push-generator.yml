name: Build and Push Synthetic Metrics Generator

on:
  push:
    branches: [ main ]
    paths:
      - "monitoring/fixtures/generator/**"
  workflow_dispatch:


defaults:
  run:
    shell: bash

jobs:
  build-and-push:
    runs-on: self-hosted
    concurrency:
      group: push-generator-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
    timeout-minutes: 60
    steps:
      - name: Platform guard
        id: platform
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            echo "run_linux=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_linux=false" >> "$GITHUB_OUTPUT"
            echo "::notice title=Skipped::Synthetic metrics generator push requires Linux (Docker buildx multi-arch)."
          fi
      - name: Checkout
        if: steps.platform.outputs.run_linux == 'true'
        uses: actions/checkout@v4
      - name: Set up QEMU (multi-arch)
        if: steps.platform.outputs.run_linux == 'true'
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        if: steps.platform.outputs.run_linux == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
      - name: Log in to GHCR
        if: steps.platform.outputs.run_linux == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        if: steps.platform.outputs.run_linux == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/fixtures/generator
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/synthetic-metrics:latest
            ghcr.io/${{ github.repository_owner }}/synthetic-metrics:${{ github.sha }}
