name: Commitlint
on:
  pull_request:
    types:
    - opened
    - synchronize
    - edited
    - reopened
defaults:
  run:
    shell: bash
permissions:
  contents: read
jobs:
  commitlint:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - name: Setup Node (ensure modern runtime for commitlint)
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
      with:
        node-version: '20'
        cache: npm
    - name: Install dependencies
      run: 'npm ci

        '
    - name: Run commitlint on PR commits
      uses: wagoid/commitlint-github-action@b948419dd99f3fd78a6548d48f94e3df7f6bf3ed
      with:
        configFile: scripts/commitlint.config.mjs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
'on':
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
