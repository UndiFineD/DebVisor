name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Generate SBOM
        run: |
          python -m pip install --upgrade pip
          python -m pip install cyclonedx-bom
          if [ -f requirements.txt ]; then
            cyclonedx-py requirements requirements.txt -o sbom-${{ steps.version.outputs.version }}.xml || true
          fi
      
      - name: Create release tarball
        run: |
          tar -czf debvisor-${{ steps.version.outputs.version }}.tar.gz \
            --exclude='.git' \
            --exclude='*.pyc' \
            --exclude='__pycache__' \
            --exclude='.pytest_cache' \
            .
      
      - name: Import GPG key
        run: |
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import || true
          else
            echo "GPG_PRIVATE_KEY not set; skipping import"
          fi
      
      - name: Sign release artifacts with GPG
        run: |
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            gpg --batch --yes --detach-sign --armor \
              debvisor-${{ steps.version.outputs.version }}.tar.gz || true
            if [ -f sbom-${{ steps.version.outputs.version }}.xml ]; then
              gpg --batch --yes --detach-sign --armor \
                sbom-${{ steps.version.outputs.version }}.xml || true
            fi
          else
            echo "GPG_PRIVATE_KEY not set; skipping signing"
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ steps.version.outputs.version }}
          path: |
            debvisor-*.tar.gz
            debvisor-*.tar.gz.asc
            sbom-*.xml
            sbom-*.xml.asc
          retention-days: 90

  docker-build:
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.build-artifacts.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container-scan
      
      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  create-release:
    runs-on: ubuntu-latest
    needs: [build-artifacts, docker-build]
    if: always() && needs.build-artifacts.result == 'success'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-${{ needs.build-artifacts.outputs.version }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            debvisor-*.tar.gz
            debvisor-*.tar.gz.asc
            sbom-*.xml
            sbom-*.xml.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
