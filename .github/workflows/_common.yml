name: Common Reusable

on:
  workflow_call:
    inputs:
      install-yamllint:
        required: false
        type: boolean
        default: true
      install-kubectl:
        required: false
        type: boolean
        default: false
      kubectl-version:
        required: false
        type: string
        default: "v1.30.0"


defaults:
  run:
    shell: bash

jobs:
  setup:
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install yamllint
        if: inputs.install-yamllint == true
        run: sudo apt-get update && sudo apt-get install -y yamllint
      - name: Install kubectl
        if: inputs.install-kubectl == true
        uses: azure/setup-kubectl@v4
        with:
          version: "${{ inputs.kubectl-version }}"
