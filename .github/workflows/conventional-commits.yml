name: Conventional Commits

on:
  pull_request:
    types: [opened, edited, synchronize]


defaults:
  run:
    shell: bash

jobs:
  semantic:
    runs-on: self-hosted
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            web
            api
            cli
            security
            docs
            ci
            infra
          requireScope: false
          subjectPattern: ".+"
          subjectPatternError: "Subject must not be empty"
