# Minimal Prometheus deployment example (non-production)
# This manifest omits Service, PVC, RBAC, and full scrape
# configuration. For production, prefer kube-prometheus-stack
# or official Prometheus Operator manifests.
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.53.0
          args:
            - --storage.tsdb.retention.time=15d
          ports:
            - containerPort: 9090
