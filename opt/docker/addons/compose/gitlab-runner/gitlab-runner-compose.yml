version: '3.9'
services:
  gitlab-runner:
    image: gitlab/gitlab-runner:16.11.0
    restart: unless-stopped
    volumes:
      - gitlab_runner_config:/etc/gitlab-runner
      # SECURITY CONSIDERATIONS:
      # The Docker executor requires access to /var/run/docker.sock,
      # which effectively grants root-equivalent control of the host.
      # Only run this stack on trusted DebVisor nodes dedicated to CI
      # work, and avoid colocating untrusted workloads on the same
      # hypervisor.
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  gitlab_runner_config: {}
