global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  - "alerts/*.yml"

scrape_configs:
  - job_name: "debvisor"
    static_configs:
      - targets: ["localhost:8000"]
    metrics_path: "/metrics"
    scheme: "http"

  - job_name: "node_exporter"
    static_configs:
      - targets: ["localhost:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["localhost:8080"]
