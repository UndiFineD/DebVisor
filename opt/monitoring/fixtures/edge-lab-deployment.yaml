apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debvisor-fixture-edge-lab
  namespace: monitoring
  labels:
    app.kubernetes.io/name: debvisor-fixture
    app.kubernetes.io/part-of: debvisor
    app.kubernetes.io/component: synthetic-metrics
    app.kubernetes.io/environment: edge-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: debvisor-fixture
      app.kubernetes.io/environment: edge-lab
  template:
    metadata:
      labels:
        app.kubernetes.io/name: debvisor-fixture
        app.kubernetes.io/environment: edge-lab
    spec:
      containers:
        - name: metrics-generator
          image: ghcr.io/${REPO_OWNER:-debvisor}/synthetic-metrics:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--series=/config/series.yaml"
            - "--listen=:8080"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
        - name: http-probe
          image: curlimages/curl:8.10.1
          command: ["sh","-c","while true; do curl -sS localhost:8080/metrics >/dev/null || true; sleep 30; done"]
      volumes:
        - name: config
          configMap:
            name: debvisor-fixture-edge-lab
            items:
              - key: series.yaml
                path: series.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: debvisor-fixture-edge-lab
  namespace: monitoring
spec:
  selector:
    app.kubernetes.io/name: debvisor-fixture
    app.kubernetes.io/environment: edge-lab
  ports:
    - name: http
      port: 8080
      targetPort: 8080
