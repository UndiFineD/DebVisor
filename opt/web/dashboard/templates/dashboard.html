<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebVisor Operations Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .metric-value { font-size: 2rem; font-weight: bold; }
        .status-ok { color: green; }
        .status-warn { color: orange; }
        .status-crit { color: red; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">DebVisor Enterprise</span>
            <span class="text-light" id="clock"></span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- CPU Usage -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">CPU Usage</h5>
                        <div class="metric-value" id="cpu-val">--%</div>
                        <canvas id="cpuChart" height="100"></canvas>
                    </div>
                </div>
            </div>
            <!-- Memory Usage -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Memory Usage</h5>
                        <div class="metric-value" id="mem-val">--%</div>
                        <div class="progress mt-3">
                            <div id="mem-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Disk Usage -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Disk Usage</h5>
                        <div class="metric-value" id="disk-val">--%</div>
                        <div class="progress mt-3">
                            <div id="disk-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- System Status -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">System Health</h5>
                        <div class="metric-value status-ok" id="health-val">OK</div>
                        <small class="text-muted">Last updated: <span id="last-update">--</span></small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Performance Analytics</div>
                    <div class="card-body">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Recent Alerts</div>
                    <ul class="list-group list-group-flush" id="alerts-list">
                        <li class="list-group-item">Loading alerts...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu-val').innerText = data.cpu_percent + '%';
                    document.getElementById('mem-val').innerText = data.memory.percent + '%';
                    document.getElementById('mem-bar').style.width = data.memory.percent + '%';
                    document.getElementById('disk-val').innerText = data.disk.percent + '%';
                    document.getElementById('disk-bar').style.width = data.disk.percent + '%';
                    document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
                    document.getElementById('clock').innerText = new Date().toLocaleString();
                });
        }

        function updateAlerts() {
            fetch('/api/alerts')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('alerts-list');
                    list.innerHTML = '';
                    data.forEach(alert => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `
                            ${alert.message}
                            <span class="badge bg-${alert.severity === 'warning' ? 'warning' : 'primary'} rounded-pill">${alert.time}</span>
                        `;
                        list.appendChild(li);
                    });
                });
        }

        setInterval(updateStats, 2000);
        updateStats();
        updateAlerts();
    </script>
</body>
</html>
