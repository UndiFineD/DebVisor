# DebVisor Web Panel - Nginx Reverse Proxy Configuration
# Location: /etc/nginx/sites-available/debvisor-panel
# Enable: ln -s /etc/nginx/sites-available/debvisor-panel /etc/nginx/sites-enabled/

# IMPORTANT: Rate limiting zones must be defined in the http context.
# Add these lines to /etc/nginx/nginx.conf inside the http {} block,
# or create /etc/nginx/conf.d/debvisor-rate-limits.conf with:
#
#   limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
#   limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
#   limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
#
# Then reload nginx: sudo nginx -t && sudo systemctl reload nginx

upstream debvisor_panel {
    # Gunicorn backend (4 workers)
    server localhost:443;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name panel.debvisor.local;

    location /.well-known/acme-challenge/ {
        alias /var/lib/certbot/acme-challenge/;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name panel.debvisor.local;

    # SSL/TLS Configuration
    ssl_certificate /etc/debvisor/certs/panel.crt;
    ssl_certificate_key /etc/debvisor/certs/panel.key;
    ssl_trusted_certificate /etc/debvisor/certs/ca.crt;

    # TLS 1.2+ only
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net cdnjs.cloudflare.com; font-src 'self' cdn.jsdelivr.net cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self'" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # Logging
    access_log /var/log/nginx/debvisor-panel-access.log combined buffer=16k;
    error_log /var/log/nginx/debvisor-panel-error.log warn;

    # Root location
    root /opt/debvisor/web/panel;

    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        proxy_pass https://debvisor_panel;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Static files
    location /static/ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # API endpoints (stricter rate limiting)
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;

        proxy_pass https://debvisor_panel;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts for API calls
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }

    # Login endpoint (strict rate limiting)
    location /auth/login {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass https://debvisor_panel;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Main application (general rate limiting)
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_req_status 429;

        proxy_pass https://debvisor_panel;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Redirects
        proxy_redirect https://debvisor_panel/ https://$host/;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 404 handler
    error_page 404 /404.html;

    # 429 (Too Many Requests) handler
    error_page 429 /429.html;
}

# GZIP compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;
gzip_disable "msie6";
