# DebVisor optional addons configuration
#
# This file is read by `debvisor-firstboot.sh` on first boot.
# Each flag controls whether a specific optional stack is provisioned
# via Ansible on top of the minimal, secure-by-default core.
#
# Valid values: yes/no (case-insensitive). Default is "no" when unset.
# Recommended default for production images is "no" for all addons;
# enable explicitly per environment as needed.

ADDON_RPC_SERVICE=no
ADDON_WEB_PANEL=no
ADDON_VNC_CONSOLE=no
ADDON_MONITORING_STACK=no
