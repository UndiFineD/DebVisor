<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DebVisor icon 32x32">
  <defs>
    <style type="text/css"><![CDATA[
      .server { fill: #1E1E21; }
      .visor { fill: #D70A53; }
      .slot { fill: #FFFFFF; }
    ]]></style>
  </defs>

  <!-- 32x32 icon: scaled-up server + visor with VM slots -->
  <!-- Server body -->
  <rect x="2" y="2" width="28" height="28" rx="5" class="server"/>
  <!-- Visor band -->
  <rect x="4" y="6" width="24" height="6" rx="3" class="visor"/>
  <!-- VM slots -->
  <rect x="6" y="20" width="4" height="4" rx="1" class="slot"/>
  <rect x="14" y="20" width="4" height="4" rx="1" class="slot"/>
  <rect x="22" y="20" width="4" height="4" rx="1" class="slot"/>
</svg>
