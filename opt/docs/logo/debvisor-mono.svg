<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DebVisor logo - monochrome">
  <defs>
    <style type="text/css"><![CDATA[
      .mono-bg { fill: #FFFFFF; }
      .mono-fill { fill: #111111; }
      .word { font-family: "Rubik", "Montserrat", "Segoe UI", "Helvetica Neue", Arial, sans-serif; font-weight: 600; font-size: 40px; fill: #111111; }
    ]]></style>
  </defs>

  <!-- Optional white background -->
  <rect class="mono-bg" x="0" y="0" width="1200" height="400"/>

  <!-- Monochrome version of primary mark -->
  <g id="mark-mono" transform="translate(80,40)">
    <!-- Server rounded rectangle -->
    <rect x="0" y="0" rx="20" ry="20" width="240" height="140" class="mono-fill"/>
    <!-- Visor band as negative space -->
    <rect x="16" y="16" rx="10" ry="10" width="208" height="44" class="mono-bg"/>
    <!-- DebVisor text inside visor -->
    <text class="word" x="122" y="52" text-anchor="middle">DebVisor</text>
    <!-- VM blocks as negative space -->
    <g transform="translate(24,80)">
      <rect x="0" y="0" width="36" height="36" rx="6" class="mono-bg"/>
      <rect x="56" y="0" width="36" height="36" rx="6" class="mono-bg"/>
      <rect x="112" y="0" width="36" height="36" rx="6" class="mono-bg"/>
    </g>
  </g>

</svg>