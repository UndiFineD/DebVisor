[pytest]
# Pytest Configuration for DebVisor

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Add opt directory to Python path
pythonpath = . opt

# Console output
console_output_style = progress
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    slow: mark test as slow
    requires_db: mark test as requiring database
    requires_redis: mark test as requiring Redis
    requires_k8s: mark test as requiring Kubernetes
    unit: mark test as unit test

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestCollectionWarning:.*TestStatus
    ignore::pytest.PytestCollectionWarning:.*TestScenario

# Coverage (if using pytest-cov)
# [coverage:run]
# source = opt
# omit = */tests/*,*/conftest.py

# Timeout (if using pytest-timeout)
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_debug.log
log_file_level = DEBUG
